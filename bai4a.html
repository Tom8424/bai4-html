<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<LINK REL="SHORTCUT ICON"  HREF="./dfe7e87cb0e8d10e.png">
	<title>Form</title>
</head>
<body>
	<table width="50%" border="1" align="center">
		<form>
			<tr>
				<th colspan="2">ĐĂNG KÝ</th>
			</tr>
			<tr>
				<td>Full name</td>
				<td><input type="text" placeholder="Nhập fullname" size="50"></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" placeholder="Nhập tên" size="50"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" placeholder="Nhập mật khẩu" size="50"></td>
			</tr>
			<tr>
				<td>Nhập lại mật khẩu</td>
				<td><input type="password" placeholder="Nhập lại mật khẩu" size="50"></td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td><input type="radio" name="gioi_tinh" size="50">Nam<input type="radio" name="gioi_tinh" size="50">Nữ</td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td><input type="date" size="50"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Avatar</td>
				<td><input type="file" accept="image/*"></td>
			</tr>
			<tr>
				<td>Sở thích</td>
				<td><input type="checkbox">Xem phim<input type="checkbox">Thể Thao<input type="checkbox">Lộc</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="reset">Reset</button>
					<button type="submit">OK</button>
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
